<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>

    <!-- foglio di stile -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- script  -->
    <script type="text/javascript" src="./js/script.js" defer></script>
<body>

    <main>
        <section class="bg-red-custom pb-5">
            <div class="container">
                
                <!-- titolo calcola il prezzo  -->
                <div class="row text-center text-white">
                    <div class="col-12 my-2">
                        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                    </div>
                </div>
                                    
                <section class="bg-white">
                    <!-- dati utente  -->
                    <div class="row justify-content-center pt-3 pb-4">
    
                        <!-- nome e cognome  -->
                        <div class="col-3 text-center">
                            <div> Nome e cognome</div>
                            <div>
                                <input id="id_subject" type="text">
                            </div>
                        </div>
                        <!-- km da percorrere  -->
                        <div class="col-3 text-center">
                            <div>KM da percorrere</div>
                            <div>
                                <input id="km_input" type="number">
                            </div>
                        </div>
                            
                        <!-- età dell'utente  -->
                        <div class="col-3 text-center">
                            <div>Fascia d'età</div>
                            <div>
                                <input id="age_input" type="number">
                            </div>
                        </div>
    
                    </div>
    
                    <!-- pulsanti  -->
                    <div class="row justify-content-center py-3">
                        
                        <!-- calcola costo bottone  -->
                        <div class="col-2 text-center">
    
                            <div>
                                <button type="button" id="button_submit">Calcola</button>
                            </div>
    
                        </div>
                        <!-- annulla bottone  -->
                        <div class="col-2 text-center">
                            
                            <div>
                                <button type="button" id="button_reset">Annulla</button>
                            </div>
                            
                        </div>
                        
                    </div>

                </section>

                <!-- Il tuo biglietto -->
                <div class="row text-center text-white">
                    <div class="col-12 my-2">
                        <h2>IL TUO BIGLIETTO</h2>
                    </div>
                </div>
                <!-- INFO BIGLIETTO  -->
                <section class="bg-white">
                    <div class="row justify-content-center">

                        <div class="col-10 my-4">

                            <h3>DETTAGLIO PASSEGGERI</h3>
                            <div class="row row-cols-5 text-center border border-secondary">

                                <!-- nome  -->
                                <div class="col bg-secondary">
                                    <div>NOME PASSEGGERO</div>
                                    <div id="">lorem</div>
                                </div>

                                <!-- offerta  -->
                                <div class="col">
                                    <div>Offerta</div>
                                    <div> Biglietto standard</div>
                                </div>
                                
                                <!-- carrozza  -->
                                <div class="col">
                                    <div>Carrozza</div>
                                    <div>6</div>
                                </div>

                                <!-- codice op  -->
                                <div class="col">
                                    <div>Codice OP</div>
                                    <div>920014</div>
                                </div>

                                <!-- costo biglietto  -->
                                <div class="col">
                                    <div>Costo Biglietto</div>
                                    <div id="c_biglietto"></div>
                                </div>

                            </div>

                        </div>

                    </div>
                </section>

            </div>

        </section>
        
        
    </main>


</body>
</html>
